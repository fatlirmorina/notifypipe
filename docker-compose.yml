version: "3.9"

services:
  notifypipe:
    image: ghcr.io/fatlirmorina/notifypipe:latest
    container_name: notifypipe
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/app/data
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DOCKER_SOCKET=/var/run/docker.sock
      - DATA_DIR=/app/data
      - BASE_URL=http://localhost:8080
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
